<!DOCTYPE html>
<html>
<head>
  <title>route-planner</title>
  <link rel="stylesheet" type="text/css" href="assets/index.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AkJUVg2SXYNILwvLj5i62K4dASWL0hd8undxgSJ2YgRxevv70rVkxJ-VQq7iYZy_' async defer></script>

</head>
<body>
  <div id="myMap" style='position:relative;width:900px;height:900px;'></div>

  

  <div id="status">
    hello, pls load a gpx and press play
  </div>
  
  <div class="command">
    <div>
      gpx here: <input type="file" id="gpx" name="gpx" accept="*.*">
    </div>

    <button onclick="autoAdvance()">
      play
    </button>
    <button onclick="stopAutoAdvance()">
      stop
    </button>
    <button onclick="advance()">
      step
    </button>

    <div>
      skip to point: <input id="pointer" name="" placeholder="pointer number e.g. 100">
    </div>

    
  </div>
  

  <script type="text/javascript" src="assets/index.js"></script>
</body>
</html>
